<!DOCTYPE html>
<html>
<head>
    <base target="_top">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toras Chaim Carpool</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"crossorigin="anonymous">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            background-color: #f0f0f0;
            padding: 80px 0;
        }

        .card {
            width: 50%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            padding: 15px;
        }

        .card-header h2 {
            margin: 0;
            font-size: 1.2rem;
            color: #4f4f4f;
        }

        label {
            margin-bottom: 8px;
        }

        input, select {
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: block;
            width: 100%;
            color: #4f4f4f;
        }

        .input-group{
            gap: 10px;
        }

        .input-group div{
            flex-grow: 1;
        }

        .input-group label{
            font-weight: 600;
            color: #4f4f4f
        }

        .required::after {
            content: " *";
            color: #ef3535;
        }

        .card-footer {
            text-align: right;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        input[type="checkbox"] {
            position: relative;
            top: 2px;
            width: 15px;
            height: 15px;
            accent-color: #9b59b6;
        }

        input:focus-visible, select:focus-visible{
            outline: none;
            box-shadow: 0 0 10px 0 #eaeaea;
        }

        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #childrenList p{
            font-weight: 600;
            color: #4f4f4f;
        }

        #childrenList{
            margin-bottom: 10px;
        }

        #childrenList span{
            color: #ccc;
            margin-bottom: 10px;
        }

        #childrenList input{
            width: auto;
            display: initial;
            margin: 0 10px;
        }

        #error-msg{
            color: #ef3535
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            .card {
                width: 90%;
            }
        }

    </style>
</head>
<body>



<div class="card">
    <div class="card-header">
        <h2>Carpool Change Request</h2>
    </div>
    <div class="card-body">
        <div class="alert alert-success d-none" style="padding: 10px">Request Submitted Successfully!</div>
        <p id="statusMessage" class="m-0"></p>
        <form id="carpoolForm">
            <div class="input-group">
                <div>
                    <label class="required" for="firstName">First Name:</label>
                    <input type="text" id="firstName" required>
                </div>
                <div>
                    <label class="required" for="lastName">Last Name:</label>
                    <input type="text" id="lastName" required>
                </div>
            </div>


            <div class="input-group">
                <div>
                    <label class="required" for="carpoolId">Carpool ID:</label>
                    <input type="text" id="carpoolId" onblur="fetchChildren()" required>
                </div>
                <div>
                    <label class="required" for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
            </div>

            <div class="input-group">
                <div>
                    <label class="required" for="requestType">Request Type:</label>
                    <select id="requestType" required>
                        <option>Unable to Drive Carpool</option>
                        <option>Child(ren) Absent from School</option>
                        <option>Child(ren) Going with Different Carpool</option>
                    </select>
                </div>
            </div>

            <div id="childrenList"><span>Enter Carpool ID to see children</span></div>

            <div class="input-group">
                <div>
                    <label for="replacementEmail">Replacement Driver Email:</label>
                    <input type="text" id="replacementEmail">
                </div>
            </div>
        </form>
    </div>
    <div class="card-footer">
        <span id="error-msg"></span>
        <button onclick="handleSubmit()">Submit</button>
    </div>
</div>

</body>
</html>
<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzRM0Y0zmHq4RqeuO3P9cw5K6ogWkCb88wL1R25-HsybFBmScJ9TbRZ_C9UpLCT0cEROg/exec"; 

    async function fetchChildren() {
        const carpoolId = document.getElementById('carpoolId').value;

        const container = document.getElementById('childrenList');
        container.innerHTML = '';

        try {
            const res = await fetch(`${SCRIPT_URL}?carpoolId=${encodeURIComponent(carpoolId)}`);
            const children = await res.json();

            if (!children.length) {
                container.innerHTML = 'No children found for this Carpool ID';
                return;
            }

            const heading = document.createElement('p');
            heading.textContent = 'Select affected children:';
            heading.classList.add('required');
            container.appendChild(heading);

            children.forEach(name => {
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.name = 'children';
                checkbox.value = name;
                checkbox.id = `child-${name.replace(/\s+/g, '-')}`;

                const label = document.createElement('label');
                label.setAttribute('for', checkbox.id);
                label.textContent = name;

                const div = document.createElement('div');
                div.appendChild(checkbox);
                div.appendChild(label);
                container.appendChild(div);
            });

        } catch (err) {
            container.innerHTML = 'Error fetching children';
            console.error(err);
        }
    }

    async function handleSubmit() {
        const carpoolId = document.getElementById('carpoolId').value;
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const email = document.getElementById('email').value;
        const requestType = document.getElementById('requestType').value;
        const children = Array.from(document.querySelectorAll('input[name="children"]:checked')).map(c => c.value);
        const replacementEmail = document.getElementById('replacementEmail').value;

        if (!carpoolId || !firstName || !lastName || !email || !requestType) {
            document.getElementById('error-msg').innerHTML = 'Please fill in all required fields.';
            return;
        } else {
            document.getElementById('error-msg').innerHTML = '';
        }

        const formData = new URLSearchParams();
        formData.append("carpoolId", carpoolId);
        formData.append("firstName", firstName);
        formData.append("lastName", lastName);
        formData.append("email", email);
        formData.append("requestType", requestType);
        formData.append("children", children);
        formData.append("replacementEmail", replacementEmail);
        
       try {
            const response = await fetch(SCRIPT_URL, {
                method: "POST",
                body: formData,
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                }
            });

            const result = await response.json();
    
            if (result.status === 'success') {
                document.getElementById('alert-success').style.display = 'block';
                window.scrollTo(0, 0);
                document.getElementById('carpoolForm').reset();
                document.getElementById('childrenList').innerHTML = '';
            } else {
                document.getElementById('error-msg').innerHTML = 'Submission failed.';
            }

        } catch (err) {
            document.getElementById('error-msg').innerHTML = 'Network error. Please try again.';
            console.error(err);
        }
    }
</script>
