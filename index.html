<!DOCTYPE html>
<html>
<head>
    <base target="_top">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toras Chaim Carpool</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"crossorigin="anonymous">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            background-color: #f0f0f0;
            padding: 80px 0;
        }

        .card {
            width: 50%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            padding: 15px;
        }

        .card-header h2 {
            margin: 0;
            font-size: 1.2rem;
            color: #4f4f4f;
        }

        label {
            margin-bottom: 8px;
        }

        input, select {
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: block;
            width: 100%;
            color: #4f4f4f;
        }

        .input-group{
            gap: 10px;
        }

        .input-group div{
            flex-grow: 1;
        }

        .input-group label{
            font-weight: 600;
            color: #4f4f4f
        }

        .required::after {
            content: " *";
            color: #ef3535;
        }

        .card-footer {
            text-align: right;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        input[type="checkbox"] {
            position: relative;
            top: 2px;
            width: 15px;
            height: 15px;
            accent-color: #9b59b6;
        }

        input:focus-visible, select:focus-visible{
            outline: none;
            box-shadow: 0 0 10px 0 #eaeaea;
        }

        .rp-txt {
            font-weight: 600;
            color: #4f4f4f;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #childrenList p{
            font-weight: 600;
            color: #4f4f4f;
        }

        #childrenList{
            margin-bottom: 10px;
        }

        #childrenMessage{
            color: #8b8b8b;
            margin-bottom: 10px;
            position: relative;
            bottom: 5px;
        }
        .or-txt {
            margin-bottom: 10px;
            font-size: 1rem;
            color: #4f4f4f;
            font-weight: 500;
        }

        #childrenList input, .tb-determined input {
            width: auto;
            display: initial;
            margin: 0 10px;
        }

        .drawer {
            max-height: 1000px;
            transition: max-height 0.5s ease, opacity 0.4s ease;
            opacity: 1;
        }

        .drawer.hidden {
            max-height: 0;
            opacity: 0;
            pointer-events: none;
        }

        #error-msg{
            color: #ef3535
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            .card {
                width: 90%;
            }
        }

    </style>
</head>
<body>



<div class="card">
    <div class="card-header">
        <h2>Carpool Change Request</h2>
    </div>
    <div class="card-body">
        <div class="alert alert-success" style="padding: 10px; display: none">Request Submitted Successfully!</div>
        <p id="statusMessage" class="m-0"></p>
        <form id="carpoolForm">
            <div class="input-group">
                <div>
                    <label class="required" for="firstName">First Name:</label>
                    <input type="text" id="firstName" required placeholder="Enter your first name">
                </div>
                <div>
                    <label class="required" for="lastName">Last Name:</label>
                    <input type="text" id="lastName" required placeholder="Enter your last name">
                </div>
            </div>


            <div class="input-group">
                <div>
                    <label class="required" for="carpoolId">Carpool ID:</label>
                    <input type="text" id="carpoolId" onblur="fetchChildren()" required placeholder="Enter Carpool ID">
                </div>
                <div>
                    <label class="required" for="email">Email:</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>
            </div>

            <div class="input-group">
                <div>
                    <label class="required" for="requestType">Request Type:</label>
                    <select id="requestType" required>
                        <option value="1">Unable to Drive Carpool</option>
                        <option value="2">Child(ren) Absent from School</option>
                        <option value="3">Child(ren) Going with Different Carpool</option>
                    </select>
                </div>
            </div>

            <div id="childrenList">
                <p class="required">Select affected children:</p>
                <span id="childrenMessage">Enter Carpool ID to see children</span>
                <div class="list"></div>
            </div>

            <div id="replacement-info" class="drawer">

            </div>
        </form>
    </div>
    <div class="card-footer">
        <span id="error-msg"></span>
        <button id="submitBtn" onclick="handleSubmit()">
            <span class="btn-text">Submit</span>
            <span class="btn-loader" style="display: none;"><img src="/loader.gif" style="width: 20px"></span>
        </button>
    </div>
</div>

</body>
</html>
<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzTKcBZFMmXo0PzPiS1pV9-kEAZytdrJZ6UO0U6TkJYZ1dt2rc1ljuCMhKZC9Bne1-RLA/exec";

    async function fetchChildren() {
        const carpoolId = document.getElementById('carpoolId').value;

        if (!carpoolId) {
            return;
        }

        const messageSpan = document.getElementById('childrenMessage');

        if(isNaN(carpoolId)){
            messageSpan.textContent = 'Enter a valid Carpool ID';
            return
        }

        const container = document.querySelector('#childrenList .list');
        container.innerHTML = '';

        try {
            const res = await fetch(`${SCRIPT_URL}?carpoolId=${encodeURIComponent(carpoolId)}`);
            const children = await res.json();

            if (!children.length) {
                messageSpan.textContent = 'No children found for this Carpool ID';
                return;
            }

            children.forEach(name => {
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.name = 'children';
                checkbox.className = 'child-checkbox';
                checkbox.dataset.name = name.replace(/\s+/g, '-');
                checkbox.value = name;
                checkbox.id = `child-${name.replace(/\s+/g, '-')}`;

                const label = document.createElement('label');
                label.setAttribute('for', checkbox.id);
                label.textContent = name;

                const div = document.createElement('div');
                div.appendChild(checkbox);
                div.appendChild(label);
                container.appendChild(div);
            });
            messageSpan.textContent = '';

        } catch (err) {
            messageSpan.textContent = 'Error fetching children';
            console.error(err);
        }
    }

    document.addEventListener('change', function (e) {
        if (e.target.classList.contains('child-checkbox')) {
            const childName = e.target.getAttribute('data-name');
            const container = document.getElementById('replacement-info');
            const existing = document.getElementById(`replacement-${childName}`);

            if (e.target.checked) {
                if (!existing) {

                    const div = document.createElement('div');
                    div.className = 'replacement-box drawer hidden';
                    div.id = `replacement-${childName}`;
                    div.innerHTML = `

                    <p class="rp-txt">Alternative Driver for ${e.target.value}</p>
                    <div class="tb-determined">
                        <input type="checkbox" name="tbDetermined_${childName}" data-child-name="${childName}" value="1" class="childTbd" id="tbDetermined_${childName}"
                               style="margin-left: 0;">
                        <label for="tbDetermined_${childName}">To Be Determined</label>
                    </div>

                    <div id="replacementDetails_${childName}" class="drawer">

                        <p class="or-txt">or</p>
                        <div class="input-group">
                            <div>
                                <label for="replacementName_${childName}">Driver Name:</label>
                                <input type="text" id="replacementName_${childName}" placeholder="Driver Name">
                            </div>
                            <div>
                                <label for="replacementEmail_${childName}">Driver Email:</label>
                                <input type="text" id="replacementEmail_${childName}" placeholder="Driver Email">
                            </div>
                        </div>
                    </div>
                `;
                    container.appendChild(div);
                    div.classList.remove('hidden');
                }else {
                    existing.classList.remove('hidden');
                }
            } else {
                if (existing) {
                    existing.classList.add('hidden');
                }
            }
        }

        if (e.target && e.target.classList.contains('childTbd')) {
            const checkbox = e.target;
            const childName = checkbox.dataset.childName;
            const drawer = document.getElementById('replacementDetails_' + childName);

            if (checkbox.checked) {
                drawer.classList.add('hidden');
            } else {
                drawer.classList.remove('hidden');
            }
        }
    });

    async function handleSubmit() {
        const carpoolId = document.getElementById('carpoolId').value;
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const email = document.getElementById('email').value;
        let requestType = document.getElementById('requestType').value;
        const replacementsData = {};
        const children = Array.from(document.querySelectorAll('input[name="children"]:checked')).map(c => c.value);
        const childNames = Array.from(document.querySelectorAll('input[name="children"]:checked')).map(c => c.dataset.name);

        if (!carpoolId || !firstName || !lastName || !email || !requestType) {
            document.getElementById('error-msg').innerHTML = 'Please fill in all required fields.';
            return;
        } else {
            document.getElementById('error-msg').innerHTML = '';
        }

        if(requestType !== "2"){
            const replacementInfo = document.getElementById('replacement-info');
            const replacementBoxes = replacementInfo.querySelectorAll('.replacement-box');
            let error = false;
            for (const box of replacementBoxes) {
                const tbCheckbox = box.querySelector('.childTbd');
                const childName = tbCheckbox.dataset.childName;
                const replacementNameInput = box.querySelector(`#replacementName_${childName}`);
                const replacementEmailInput = box.querySelector(`#replacementEmail_${childName}`);

                if (!childNames.includes(childName)) {
                    continue;
                }

                if (tbCheckbox.checked) {
                    replacementNameInput.value = '';
                    replacementEmailInput.value = '';
                } else {
                    if (!replacementNameInput.value || !replacementEmailInput.value) {
                        document.getElementById('error-msg').innerHTML = 'Please fill out driver details';
                        error = true;
                        break;
                    } else {
                        document.getElementById('error-msg').innerHTML = '';
                    }
                }
            }

            if (error) {
                return;
            }

            replacementBoxes.forEach(box => {
                const tbCheckbox = box.querySelector('.childTbd');
                const childName = tbCheckbox.dataset.childName;
                const isTBD = tbCheckbox.checked ? 1 : 0;

                if (isTBD === 1) {
                    replacementsData[childName] = { "TBD": 1 };
                } else {
                    replacementsData[childName] = {
                        "DriverName": box.querySelector(`#replacementName_${childName}`).value.trim(),
                        "DriverEmail": box.querySelector(`#replacementEmail_${childName}`).value.trim()
                    };
                }
            });
        }

        if (requestType == '1') {
            requestType = "Unable to Drive Carpool";
        }else if (requestType == '2') {
            requestType = "Child(ren) Absent from School";
        }
        else if (requestType == '3') {
            requestType = "Child(ren) Going with Different Carpool";
        }

        const submitBtn = document.getElementById('submitBtn');
        submitBtn.disabled = true;
        submitBtn.querySelector('.btn-text').style.display = 'none';
        submitBtn.querySelector('.btn-loader').style.display = 'inline-block';

        const params = new URLSearchParams({
            carpoolId: carpoolId,
            firstName: firstName,
            lastName: lastName,
            email: email,
            requestType: requestType,
            children: children,
            replacementData: JSON.stringify(replacementsData),
            submit: "true"
        }).toString();

        fetch(SCRIPT_URL + "?" + params)
            .then(res => res.json())
            .then(result => {
                document.getElementsByClassName('alert-success')[0].style.display = 'block'
                window.scrollTo(0, 0);
                document.getElementById('carpoolForm').reset();
                document.getElementById('replacement-info').innerHTML = '';
                document.querySelector('#childrenList .list').innerHTML = '';
                submitBtn.disabled = false;
                submitBtn.querySelector('.btn-text').style.display = 'inline';
                submitBtn.querySelector('.btn-loader').style.display = 'none';
            });
    }

    document.querySelectorAll('.childTbd').forEach(function (checkbox) {
        const childName = checkbox.dataset.childName;
        const drawer = document.getElementById('replacementDetails_' + childName);

        checkbox.addEventListener('change', function () {
            if (this.checked) {
                drawer.classList.add('hidden');
            } else {
                drawer.classList.remove('hidden');
            }
        });
    });

    document.getElementById('requestType').addEventListener('change', function () {
        const selectedValue = this.value;
        const replacementInfo = document.getElementById('replacement-info');

        if (selectedValue === '2') {
            replacementInfo.classList.add('hidden');
        } else {
            replacementInfo.classList.remove('hidden');
        }
    });
</script>
